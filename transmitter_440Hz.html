<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>שידור קול (440Hz)</title>
</head>
<body>
  <h1>שידור תדר 440Hz</h1>
  <div style="font-size: 50px;">🔊</div>
  <button onclick="toggle()">הפעל / עצור</button>

  <script>
    let context = new (window.AudioContext || window.webkitAudioContext)();
    let oscillator = null;
    let isPlaying = false;

    function toggle() {
      if (!isPlaying) {
        oscillator = context.createOscillator();
        oscillator.frequency.setValueAtTime(440, context.currentTime);
        oscillator.connect(context.destination);
        oscillator.start();
        isPlaying = true;
      } else {
        oscillator.stop();
        oscillator.disconnect();
        isPlaying = false;
      }
    }
  </script>
</body>
</html>
